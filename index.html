<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/fav-ico.png" type="image/x-icon">
    <title>Welcome to BigNim Pizza Place | We Deliver Hot</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent align-items-center container">
            <div class="container-fluid align-items-center">
                <a class="navbar-brand" href="#"><img src="images/bn-pizza-logo-dark.png" alt="" class="logo-img"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav logo-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#menu">Menu</a>
                        <a class="nav-link" href="#contact">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

     <!-- Hero Section -->
    <section class="bg-dark text-secondary px-4 py-5 text-center" id="hero">
        <div class="py-5 m">
            <h1 class="display-5 fw-bold text-white hero-t">Tasty, Healthy & Delicious</h1>
            <h2 class="display-5 fw-bold text-white pizza"><span class="color">PIZZA</span></h2>
            <h3 class="text-white mt-5 menu-select">Place Your Order</h3>
        </div>
    </section>

    <!-- Menu Section -->
    <section class="container" id="menu">
        <div class="fluid-container py-4 px-5 menu-wrapper">
            <div class="fluid-container card-wrapper">
                <div class="row align-items-center justify-content-between xl-fluid-container">
                    <div class="card my-3 col-md-5 col-lg-3 py-3">
                        <h5 class="card-title text-center menu-title">Pizza</h5>
                        <img src="images/pizza.png" class="card-img-top text-center img-fluid" alt="...">
                        <div class="card-body">
                            <select name="pizzas" id="pizzas" class="text-center pizza-size" required>
                                <option value="0" selected>Choose Pizza Size</option>
                                <option label="Small" value="450" class="option">Small</option>
                                <option label="Medium" value="750" class="option">Medium</option>
                                <option label="Large" value="950" class="option">Large</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="card my-3 col-md-5 col-lg-3 py-3">
                        <h5 class="card-title text-center">Crust</h5>
                        <img src="images/crust.png" class="card-img-top text-center img-fluid" alt="...">
                        <div class="card-body">
                            <select name="pizzas" id="pizzas" class="text-center crust" required>
                                <option value="0" selected>Choose Crust</option>
                                <option label="crispy" value="200" class="option">Crispy</option>
                                <option label="stuffed" value="300" class="option">Stuffed</option>
                                <option label="gluten-free" value="150" class="option">Gluten-free</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="card my-3 col-md-5 col-lg-3 py-3">
                        <h5 class="card-title text-center">Toppings</h5>
                        <img src="images/pizza-png-15.png" class="card-img-top text-center img-fluid" alt="...">
                        <div class="card-body">
                            <select name="pizzas" id="pizzas" class="text-center toppings" required>
                                <option value="0" selected>Choose Toppings</option>
                                <option label="Pepperoni" value="100" class="option">Pepperoni</option>
                                <option label="Cheese" value="150" class="option">Cheese</option>
                                <option label="Mushrooms" value="200" class="option">Mushrooms</option>
                            </select>
                        </div>
                    </div>
                    <div class="submit-btn">
                        <button class="submit" id="order">Place Order</button>
                        <button class="submit" id="addMore">Order More</button>
                    </div>

                    <!-- Results Section -->
                    <section class="results overflow-scroll" id="result">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Pizza Size</th>
                                    <th scope="col">Crust</th>
                                    <th scope="col">Toppings</th>
                                    <th scope="col">Qty</th>
                                    <th scope="col">Totals</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row"></th>
                                    <td id="size"></td>
                                    <td id="crust"></td>
                                    <td id="toppings"></td>
                                    <td><span class="qty"></span><button onclick="increment()">+</button>
                                        <button onclick="decrement()">-</button>
                                    </td>
                                    <td id="totals"></td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- Done Button -->
                        <button class="done" id="done">Done</button>
                        <span class="address"><input type="text" id="address" placeholder="Enter Delivery address, charges may apply"><button id="addressAdd">Add</button></span>
                        <p class="address-results">Your Order will be delivered to <span class="location"></span></p>
                        <p class="g-total fw-bold float-right align-items-right"></p>
                        <!-- Checkout Button -->
                        <div class="checkout">
                            <button class="checkout-btn my-2 mx-2 btn btn-success" id="checkout">Proceed To Checkout</button>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer bg-dark py-3 mt-5">
        <div class="container text-center contact">
            <img src="images/bignim-pizza-logo-white.png" alt="">
            <p class="lead hours text-white mt-3">Open: 24/7 Monday - Sunday</p>
            <p class="lead contact text-white">Contact Us: 0700 123456</p>
            <!-- <p class="lead text-white">Developed by: Nimrod Musungu</p> -->
        </div>
    </footer>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
</body>
</html>
